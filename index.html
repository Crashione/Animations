<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animation</title>
</head>
<body>
    <div class="timepiece">
        <div class="container">
            <div class="container_clock">
                <div class="clock">
                    <div class="clock_hour"></div>
                    <div class="clock_minute"></div>
                    <div class="clock_center"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="doors">
        <div class="container">
            <div class="container_doors">
                <div class="text">Hello</div>
                <div class="door_left"></div>
                <div class="door_right"></div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="container">
            <div class="summer">
                <h1>summer</h1>
                <div class="image">
                    <img src="img/summer.jpg" alt="summer">
                </div>
                <div class="box"></div>
            </div>
            <div class="autumn">
                <div class="image">
                    <img src="img/autumn.jpg" alt="autumn">
                </div>
                <h1>autumn</h1>
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
